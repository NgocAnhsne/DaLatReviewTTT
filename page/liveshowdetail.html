<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="/assets/css/liveshowdetail.css" />
    ,
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Liveshow_Detail</title>
  </head>
  <body>
    <div class="lsDetail__container">
      <div class="lsDetail__container--header">
        <div class="lsDetail__container--header__intro">
          <div class="lsDetail__container--header__intro--link">
            <a href="#" class="lsDetail__container--header__intro--link__page"
              >Đà Lạt Review Tất Tần Tật >
            </a>
            <a href="#" class="lsDetail__container--header__intro--link__page"
              >Đà Lạt >
            </a>
            <a href="#" class="lsDetail__container--header__intro--link__page"
              >Vé Liveshow >
            </a>
            <a href="#" class="lsDetail__container--header__intro--link__page"
              >Lịch diễn liveshow Đà Lạt</a
            >
          </div>
          <p class="lsDetail__container--header__intro--title">
            Lịch Diễn Tháng 2/2024 Mây Lang Thang
          </p>
          <div class="lsDetail__container--header__intro--sub">
            <div class="star__rate">
              <ion-icon class="star__rate--icon" name="star"></ion-icon>
              <p class="star__rate--number">4.4</p>
              <a href="" class="star__rate--link">(18 đánh giá )</a>
              <p class="star__rate--text">700+ Đã được đặt</p>
            </div>

            <div class="favorite__save">
              <ion-icon
                class="favorite__save--icon"
                name="heart-outline"
              ></ion-icon>
              <a class="favorite__save--text" href="">Yêu thích</a>
            </div>
          </div>
          <div class="lsDetail__container--header__intro--img"></div>
        </div>
      </div>
      <div class="lsDetail__container--body"></div>
      <div class="lsDetail__container--footer"></div>
    </div>
  </body>
</html>
