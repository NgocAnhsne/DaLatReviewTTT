<!-- Thêm nút điều khiển -->
<button onclick="plusSlides(-1)">❮</button>
<button onclick="plusSlides(1)">❯</button>

<!-- Thêm các phần tử slide -->
<div class="user__booking--popular__slide--banner">
    <div class="user__booking--popular__slide--items">
        <!-- Slide 1 -->
    </div>
    <div class="user__booking--popular__slide--items">
        <!-- Slide 2 -->
    </div>
    <!-- Thêm các slide khác -->
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("user__booking--popular__slide--items");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>
