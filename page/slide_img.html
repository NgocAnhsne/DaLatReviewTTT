<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/bootstrap/css/bootstrap.css"
    />

    <link rel="stylesheet" href="/assets/css/slide_img.css" />

    <title>Slide image</title>
  </head>
  <body>
    <div class="container__slides">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="/assets/img/slide1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="/assets/img/slide2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="/assets/img/slide3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="/assets/img/slide4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="/assets/img/slide5.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="/assets/img/slide6.jpg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="/assets/img/slide1.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Camping Activity"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/assets/img/slide2.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Camping Activity"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/assets/img/slide3.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Camping Activity"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/assets/img/slide4.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Camping Activity"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/assets/img/slide5.jpg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Camping Activity"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/assets/img/slide6.jpg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Camping Activity"
          />
        </div>
      </div>
    </div>
    <script src="/assets/js/slide_img.js"></script>
    <script
      type="text/javascript"
      src="../assets/bootstrap/js/bootstrap.js"
    ></script>
  </body>
</html>
