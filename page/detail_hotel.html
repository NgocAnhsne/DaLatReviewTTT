<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/secondDropdown.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/detail_hotel.css">
</head>
<body>
    <header>
        <div class="header__content--top">
            <div class="header__top">
                <div class="header__top--left">
                    <div class="header__top--left__hamburger">
                        <div class="header__top--left__hamburger--box">
                        </div>
                    </div>
                    <img src="/assets/img/home-logo.png" alt="" class="header__top--left__logo">
                    <div class="header__top--left__namewebsite">Đà Lạt Review Tất Tần Tật</div>
                    <div class="header__top--left__search">
                        <input type="text" class="header__top--left__search--input" placeholder="Tìm theo điểm đến, hoạt động">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
                <div class="header__top--right">
                    <ul>
                        <li>
                            <a href="#" class="header__top--right__item">
                                <img src="/assets/img/home-flag-vi.png" alt="" class="local">
                                <ion-icon name="caret-down-outline"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__top--right__item">
                                VND
                                <ion-icon name="caret-down-outline"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__top--right__item">
                                Trợ giúp
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__top--right__item">
                                Xem gần đây
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__top--right__item">
                                Đăng ký
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header__top--right__itemlast">
                                Đăng nhập
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__top--right__mobile">
                    <div class="header__top--right__mobile--item">
                        <a href=""><ion-icon name="search-outline"></ion-icon></a>
                    </div>
                    <div class="header__top--right__mobile--item">
                        <a href=""><ion-icon name="cart-outline"></ion-icon></a>
                    </div>
                    <div class="header__top--right__mobile--item">
                        <a href=""><ion-icon name="person-outline"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="hotel__fitter">
        <div class="hotel__fitter--wrapper">
            <div class="hotel__fitter--search">
                <input type="search" placeholder="Khám phá những điểm gần đây" class="hotel__search">
        </div>
        <div class="hotel__fitter--search">
            <input type="search" placeholder="Chọn ngày" class="hotel__search">
        </div>
        <div class="hotel__fitter--search">
            <input type="search" placeholder="Chọn phòng" class="hotel__search">
        </div>
        <a href="#">
            <div class="hotel__fitter--btn firstBtn">
                Tìm kiếm
            </div>
        </a>
        </div>
    </div>
    <section class="detailHotel">
        <div class="detailHotel__top--link">
            <ion-icon name="chevron-back-outline"></ion-icon>
            <a href="#">Tìm thêm khách sạn tại Đà Lạt</a>
        </div>
        <div class="detailHotel__img">
            <div class="detailHotel__img--left">
                <img src="/assets/img/hotel1.jpg" alt="">
            </div>
            <div class="detailHotel__img--right">
                <img src="/assets/img/hotel2.jpg" alt="">
                <img src="/assets/img/hotel3.jpg" alt="">
                <img src="/assets/img/hotel2.jpg" alt="">
                <img src="/assets/img/hotel5.jpg" alt="">
            </div>
        </div>
        <div class="detailHotel__info">
            <div class="detailHotel__info--header">
                <div class="detailHotel__info--header__left">
                    <h1>Rose Milano Villa</h1>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </div>
                <div class="detailHotel__info--header__right">
                    <p class="detailHotel__info--header__right--name">
                        <span class="detailHotel__info--header__right--1">đ</span>
                        <span class="detailHotel__info--header__right--price">20XXXXX</span>
                        <span class="detailHotel__info--header__right--unit">Mỗi đêm</span>
                    </p>
                    <p class="detailHotel__info--header__right--tip">Đăng nhập để hưởng giá thành viên Đà Lạt Review</p>
                    <div class="detailHotel__info--header__btn firstBtn">Chọn phòng</div>
                </div>
                
            </div>
        </div>
    </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
